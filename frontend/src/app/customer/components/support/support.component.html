<div class="container">
    <h1 class="text-center">Thanks for taking the time to reach out. </h1>
    <h1 class="text-center mb-5">How can I help you today?</h1>

    <div class="container w-50 mt-4">
        <form class="row g-3" action="https://api.web3forms.com/submit" method="POST">
           <input type="hidden" name="access_key" value="73e0f4e0-c772-45e1-9522-28e676962e22">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputEmail4" name="name" style="height:40px;">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputPassword4" style="height:40px;" name="email">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Concern</label>
              <textarea  class="form-control " id="inputAddress" name="concern" placeholder="Please Elaborate your concern!" style="height:90px;"></textarea>
            </div>
            <input type="hidden" name="redirect" value="{{cururl}}">
            <div class="col-12 d-flex justify-content-center mt-5">
                <button type="submit" class="btn  supportbtn">Message</button>
            </div>
        </form>
    </div>
          
</div>
<div class="container text-center mt-4">
    <a routerLink="../dashboard" *ngIf="isCustomerLoggedIn else elseblock">
