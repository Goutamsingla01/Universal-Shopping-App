    <main class="form-signin w-25 m-auto ">
      <form class [formGroup]="reviewForm" (ngSubmit)="submitForm()">
        <h1 class="h3 mb-3 fw-normal ">Add your review</h1>
        <div class="form-floating" *ngIf="selectedFile"> 
            <div class="circle-image mx-auto my-3">
                <img [src]="imagePreview" class="image-preview" alt="Selected Image" >
             </div>
          </div>
        <div class="form-floating">
            <input
              type="file"
              class="form-control"
              id="floatingInput"
              fdprocessedid="pwm4mc"
              (change)="onFileSelected($event)"
              
            />
            <label for="floatingInput">Select a file</label>
          </div>
          
          <div class=" input-group " style="height:55px;">
            <label class="input-group-text" for="inputGroupSelect01">Rating</label>
            <select class="form-control" id="inputGroupSelect01" formControlName="rating" required>
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
          </div>
        
        
        
        <div class="form-floating">
          <textarea
            type="text"
            class="form-control"
            id="floatingDescription"
            placeholder="Description"
            fdprocessedid="s4ptd"
            name="description"
            formControlName="description"
            required
          ></textarea>
          <label for="floatingDescription">Description</label>
        </div>
        
        
        <button
          class="btn btn-primary w-100 py-2 my-3"
          type="submit"
          fdprocessedid="1kltnk"
        >
          Add Review
        </button>
        
      </form>
      
    </main>
    </div>
