<div class="row row-cols-1 row-cols-md-4 g-4 container mx-auto mt-4 mb-4">
    <div class="col" *ngFor="let product of products">
        <div class="card text-center" style="width: 18rem; height:34rem;">
            <img
              [src]="product.processedImg"
              class="card-img-top"
              alt="..."
              style="height: 65%"
              routerLink="/home/customer/product/{{product.id}}"
            />
            <div class="card-body" style="height: 26%;">
              <h5 class="card-title" routerLink="/home/customer/product/{{product.id}}">{{ product.name }}</h5>
              <p class="card-text">Red Tape</p>
              <p class="card-text " >
                {{ product.description }} 
              </p>
              </div>
              <div class="card-footer" style="height: 9%;" >
              <div class="d-flex justify-content-around ">
                <p class="card-text pe-4"> {{ product.price |currency }}</p>
                <a ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-star purple"
                  viewBox="0 0 16 16"
                  (click)="addToWishlist(product.id)"
                >
                  <path
                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"
                  />
                </svg></a>
                <a><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-cart purple"
                  viewBox="0 0 16 16"
                  (click)="onCartClick(product.id)"
                >
                  <path
                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                  />
                </svg></a>
                
              </div>
            </div>
          </div>
          
    </div>
  </div>
<app-footer></app-footer>
